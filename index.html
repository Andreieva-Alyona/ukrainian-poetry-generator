<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    
    <title>AI Ukrainian Poem Generator</title>
</head>
<body>
    <div class="conteiner">
    <header>
    <h1>AI Ukrainian Poem Generator</h1>
</header>
<main>
    <div class="form-container"> 
    <form id="poem-generator-form">
<input type="text" 
placeholder="Enter the topic of the Ukranian poem" 
autofocus
required
autocomplete="off"
class="instraction"
id="user-instraction"
/>
<input type="submit" class="submit-button"/>
    
    </form>
    <div class="hint"> i.e: Sun, Sky or Home</div>
</div>
    
    <div class="poem hidden " id="poem">
      
    </div>
</main>



    <footer>This AI project was coded by Alyona Andreieva and is <a href="http://github.com/Andreieva-Alyona/ukrainian-poetry-generator" target="_blank">
        open-soursed on GitHub</a>
        and is <a href="http://ai-ukranian-poem-generator.netlify.app/" target="_blank">hosted on Netlify.</a>
    
    </footer>
</div>
    <script src="src/index.js"></script>
</body>
</html>
